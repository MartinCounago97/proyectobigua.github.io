<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login con el Centro Integral R3 para acceder al contenido del centro"
    />
    <meta
      name="keywords"
      content="login, acceso, centro integral R3, usuario, contraseña"
    />
    <link rel="stylesheet" href="../style.css" />

    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Login</title>
  </head>

  <body id="login">
    <header>
      <h1 class="titulos">Centro integral R3 - Login</h1>
    </header>

    <section>
      <section class="seccionFormulario">
        <p>Ingresa tus credenciales para acceder a tu espacio</p>
        <br />
        <form id="formLogin">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            placeholder="email@ejemplo.com"
            required
          /><br /><br />

          <label for="password">Contraseña:</label>
          <input type="password" placeholder="********" required /><br />

          <button id="enviarForm" type="submit">Ingresar</button>
        </form>
      </section>
    </section>

    <div id="footer">
      <footer>
        <hr />
        <p>&copy; 2025 Centro Integral R3. Todos los derechos reservados.</p>
        <p>Dirección: Av. Italia 1234, Montevideo</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
      const form = document.getElementById("formLogin");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // evita que recargue la página

        Toastify({
          text: "✅ Login exitoso, bienvenido!",
          duration: 2000,
          gravity: "top",
          position: "center",
          style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)",
          },
        }).showToast();

        setTimeout(() => {
          window.location.href = "pages/inicio.html";
        }, 1000);

        form.reset();
      });
    </script>
  </body>
</html>
