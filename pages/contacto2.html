<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilos.css" />
    <title>Contacto</title>
  </head>

  <body id="contacto">
    <header>
      <h1 class="titulos">Centro integral R3 - Contacto</h1>
      <nav id="menu"></nav>
    </header>
    <section>
      <h3>Contáctanos</h3>

      <section class="seccionFormulario">
        <p>Completa el siguiente formulario para enviarnos tu consulta</p>
        <br />
        <form>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="motivoConsulta">Motivo de consulta:</label>
          <select id="motivoConsulta" name="motivoConsulta" required>
            <option value="" disabled selected>
              Seleccione motivo de consulta
            </option>
            <option value="preparacionFisica">Preparación física</option>
            <option value="rehabilitacion">Rehabilitación</option>
            <option value="nutricion">Nutrición</option>
            <option value="psicologia">Psicología</option>
            <option value="generica">Genérica</option>
          </select>
          <br /><br />

          <label for="message">Consulta:</label>
          <textarea id="message" name="message" rows="4" cols="50"></textarea
          ><br /><br />

          <button id="enviarForm" type="submit">Enviar</button>
        </form>
      </section>
    </section>

    <div id="footer"></div>
    <script src="../cargarComponentes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
